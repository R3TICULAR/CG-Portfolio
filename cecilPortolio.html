<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      .projects {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }
      .project {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
      }
      .project h3 {
        margin-top: 0;
      }
      .project a {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>My Projects</h1>
    <div class="projects">
      <div class="project">
        <h3>Project Name</h3>
        <p>Brief description of the project and technologies used.</p>
        <a href="#" target="_blank">View Project</a>
      </div>
      <div class="project">
        <h3>Another Project</h3>
        <p>Description of another project with key features.</p>
        <a href="#" target="_blank">View Project</a>
      </div>
      <div class="project">
        <h3>Third Project</h3>
        <p>Details about this project and what it accomplishes.</p>
        <a href="#" target="_blank">View Project</a>
      </div>
    </div>
  </body>
</html>
